<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link name='viewport' content='width=device-width, initial-scale=1'>
    <title>
      JS Game
    </title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div class='container'>
      <div class='start-page'>
        <h1 class='start-page__heading'>
          Выбери уровень сложности:
        </h1>
        <h4 class='start-page__subheading'>
          Выберите сложность и игра начнётся. Чем выше уровень - тем больше будет выборка карт.
        </h4>
        <div class='start-page__first-part'>
          <div class='first-part__choosing-list'>
            <div class='choosing-list__easy'>
              Простой
            </div>
            <div class='choosing-list__middle'>
              Средний
            </div>
            <div class='choosing-list__hard'>
              Сложный
            </div>
          </div>
          <a class='first-part__button' href='#'>Начать игру</a>
        </div>
        <div class='start-page__second-part'>
          <img src='' alt='' class='second-part__first-card'>
          <img src='' alt='' class='second-part__second-card'>
        </div>
      </div>
      <div class='game-page'>
        <div class='game-page__level-easy'>
          <div class='level-easy__item'></div>
          <div class='level-easy__item'></div>
          <div class='level-easy__item'></div>
        </div>
        <div class='game-page__level-middle'>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
        </div>
        <div class='game-page__level-hard'>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
          <div class='level-middle__item'></div>
        </div>
      </div>
    </div>
  </body>
</html>
